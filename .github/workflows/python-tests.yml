name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        # Exécution par défaut dans le dossier api pour les commandes uv
        working-directory: api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run tests
        # On exécute ce step depuis la racine du dépôt et on expose PYTHONPATH=api
        working-directory: ..
        env:
          PYTHONPATH: api
        run: uv run pytest tests